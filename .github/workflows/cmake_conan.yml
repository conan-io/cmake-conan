on: [push, pull_request]

jobs:
  test_windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Conan
        run: pip install conan pytest && conan --version
      - name: Install CMake
        run: | 
          conan install cmake/3.16.4@ -g=virtualrunenv
      - name: Run Tests
        run:  | 
          ./activate_run.ps1 && 
          pytest tests.py -rA -v && 
          ./deactivate_run.ps1
