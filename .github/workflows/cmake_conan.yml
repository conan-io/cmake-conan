on: [push, pull_request, workflow_dispatch]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, macos-13, ubuntu-latest]
        include:
          - os: windows-2019
          - os: macos-13
          - os: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64
        if: ${{ matrix.os == 'windows-2019' }}
        name: setup msvc vcvars
      - name: Setup Python
        uses: actions/setup-python@v4.6.0
        with:
          python-version: "3.10"
      - name: Install Conan
        run: pip install conan pytest && conan --version
      - name: Setup CMake and Ninja
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.25.0"
          ninjaVersion: "^1.11.1"
      - name: Run Tests
        run: pytest -rA -v
  example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Setup Python
        uses: actions/setup-python@v4.6.0
        with:
          python-version: "3.10"
      - name: Install Conan
        run: pip install conan && conan --version
      - name: Setup CMake and Ninja
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.25.0"
          ninjaVersion: "^1.11.1"
      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_PROJECT_TOP_LEVEL_INCLUDES=../conan_provider.cmake -DCMAKE_BUILD_TYPE=Release
        working-directory: example
      - name: Build example
        run: cmake --build build
        working-directory: example
      - name: Run example
        run: build/main
        working-directory: example
