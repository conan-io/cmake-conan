  test_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Conan
        run: pip install conan nose && conan --version
      - name: Install CMake
        run: | 
          conan install cmake/3.16.4@ -g=virtualrunenv && 
          source activate_run.sh && 
          cmake --version
      - name: Run Tests
        run:  nosetests .
